<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="card">
        <div class="upper">
            <div class="title">String Method Playground</div>
            <div class="display" id="result"></div>
            <div class="box">
                <p>Type Number for charAt, charCodeAt, includes, indexOf, lastIndexOf, startsWith, endsWith</p>
                <input type="text" id="secondbox">
            </div>
            <div class="method">
                <button class="methodbtn" onclick="charAt()">charAt()</button>
                <button class="methodbtn" onclick="charCodeAt()">charCodeAt()</button>
                <button class="methodbtn" onclick="Upper()">toUpperCase()</button>
                <button class="methodbtn" onclick="Lower()">toLowerCase()</button>
                <button class="methodbtn" onclick="trim()">trim()</button>
                <button class="methodbtn" onclick="includes()">includes()</button>
                <button class="methodbtn" onclick="indexOf()">indexOf()</button>
                <button class="methodbtn" onclick="lastIndex()">lastIndexOf()</button>
                <button class="methodbtn" onclick="startsWith()">startsWith()</button>
                <button class="methodbtn" onclick="endsWith()">endsWith</button>
            </div>


        </div>
        <div class="lower">
            <label for="caps" class="btn">
                Caps Lock
            </label>
            <input type="checkbox" id="caps">
            
            <button class="btn" value="1" onclick="show(this.value)" >1</button>
            <button class="btn" value="2" onclick="show(this.value)" >2</button>
            <button class="btn" value="3" onclick="show(this.value)" >3</button>
            <button class="btn" value="4" onclick="show(this.value)" >4</button>
            <button class="btn" value="5" onclick="show(this.value)">5</button>
            <button class="btn" value="6" onclick="show(this.value)">6</button>
            <button class="btn" value="7" onclick="show(this.value)">7</button>
            <button class="btn" value="8" onclick="show(this.value)">8</button>
            <button class="btn" value="9" onclick="show(this.value)">9</button>
            <button class="btn" value="0" onclick="show(this.value)" >0</button>
            <button class="btn" onclick="clearContent()">CLEAR</button>
            
            <button class="btn" value="a" onclick="show(this.value)">a</button>
            <button class="btn" value="b" onclick="show(this.value)">b</button>
            <button class="btn" value="c" onclick="show(this.value)">c</button>
            <button class="btn" value="d" onclick="show(this.value)">d</button>
            <button class="btn" value="e" onclick="show(this.value)">e</button>
            <button class="btn" value="f" onclick="show(this.value)">f</button>
            <button class="btn" value="g" onclick="show(this.value)">g</button>
            <button class="btn" value="h" onclick="show(this.value)">h</button>
            <button class="btn" value="i" onclick="show(this.value)">i</button>
            <button class="btn" value="j" onclick="show(this.value)">j</button>
            
            <button class="btn" value="k" onclick="show(this.value)">k</button>
            <button class="btn" value="l" onclick="show(this.value)" >l</button>
            <button class="btn" value="m" onclick="show(this.value)">m</button>
            <button class="btn" value="n" onclick="show(this.value)">n</button>
            <button class="btn" value="o" onclick="show(this.value)">o</button>
            <button class="btn" value="p" onclick="show(this.value)">p</button>
            <button class="btn" value="q" onclick="show(this.value)">q</button>
            <button class="btn" value="r" onclick="show(this.value)">r</button>
            <button class="btn" value="s" onclick="show(this.value)">s</button>
            <button class="btn" value="t" onclick="show(this.value)">t</button>
            <button class="btn" value="u" onclick="show(this.value)">u</button>
            <button class="btn" onclick="backSpace()">Backspace</button>
            <button class="btn" value="v" onclick="show(this.value)">v</button>
            <button class="btn" value="w" onclick="show(this.value)">w</button>
            <button class="btn" value="x" onclick="show(this.value)">x</button>
            <button class="btn" value="y" onclick="show(this.value)">y</button>
            <button class="btn" value="z" onclick="show(this.value)">z</button>
            
            <button class="btn" value="&nbsp" onclick="show(this.value)">SPACE</button>



        </div>
    </div>
    
</body>
</html>
