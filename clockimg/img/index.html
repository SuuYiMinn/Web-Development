<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logo">
            <p class="watch">WATCH</p>
        </div>
        <div class="creative">
            Creativity and community.
        </div>
        <div class="woven">
            Woven together.
        </div>
        <div class="main">
            <div class="two-part">
                <div class="card">
                    <div class="strap-series">
                        <input type="radio" id="one" name="same">
                        <input type="radio" id="two" name="same">
                        <input type="radio" id="three" name="same">
                        <input type="radio" id="four" name="same">
                        <input type="radio" id="five" name="same">
                        <img src="./straps/strap1.png" class="strap1" width="70%">
                        <img src="./straps/strap2.png" class="strap2" width="70%">
                        <img src="./straps/strap3.png" class="strap3" width="70%">
                        <img src="./straps/strap4.png" class="strap4" width="70%">
                        <img src="./straps/strap5.png" class="strap5" width="70%">

                    </div>
                    <div class="case-series">
                        <input type="radio" id="first" name="same2">
                        <input type="radio" id="second" name="same2">
                        <input type="radio" id="third" name="same2">
                        <input type="radio" id="fourth" name="same2">
                        <input type="radio" id="fifth" name="same2">
                        <img src="./cases/case1.png" class="case1" width="70%">
                        <img src="./cases/case2.png" class="case2" width="70%">
                        <img src="./cases/case3.png" class="case3" width="70%">
                        <img src="./cases/case4.png" class="case4" width="70%">
                        <img src="./cases/case5.png" class="case5" width="70%">

                    </div>
            
                
                </div>
                <p class="title">Series 8</p>

            </div>
        
            <div class="two-part">
                <div class="case">
                    <p class="line">Case</p>
                    <div class="image">
                        
                        <label for="first"><img src="./cases/case1.png" class="img-position" width="30%"></label>
                        <label for="second"><img src="./cases/case2.png" class="img-position" width="30%"></label>
                        <label for="third"><img src="./cases/case3.png" class="img-position" width="30%"></label>
                        <label for="fourth"><img src="./cases/case4.png" class="img-position" width="30%"></label>
                        <label for="fifth"><img src="./cases/case5.png" class="img-position" width="30%"></label>

                    </div>

                </div>
                <div class="strap">
                    <p class="line">Strap</p>
                    <div class="image">
                        

                        <label for="one"><img src="./straps/strap1.png" class="img-position" width="30%"></label>
                        <label for="two"><img src="./straps/strap2.png" class="img-position" width="30%"></label>
                        <label for="three"><img src="./straps/strap3.png" class="img-position" width="30%"></label>
                        <label for="four"><img src="./straps/strap4.png" class="img-position" width="30%"></label>
                        <label for="five"><img src="./straps/strap5.png" class="img-position" width="30%"></label>

                    </div>

                </div>
                <button class="save">Save</button>

            </div>
        </div>

    </body>
</html>
