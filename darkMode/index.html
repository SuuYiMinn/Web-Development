<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./jQuery v3.7.0.js"></script>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="mode">
        <input type="checkbox" id="check">
        <label for="check">
            <div class="back">
                <ion-icon name="moon" id="dark"></ion-icon>
                <ion-icon name="sunny" id="light"></ion-icon>
            </div>
    
        </label>
    </div>
    
    <div class="card">
        <div class="upper">
            <div class="picture">
                <img src="./profile.jpg" width="30%">
            </div>
            <div class="title">
                <span id="name">John Smith</span>
                <span id="position">Software Developer</span>
            </div>
        </div>
        <div class="lower">
            <div>
                <ion-icon name="desktop-outline" class="dev"></ion-icon>
                <input type="text" class="input" id="job">
            </div>
            <div>
                <ion-icon name="logo-facebook" class="dev"></ion-icon>
                <input type="text" class="input" id="fb">
            </div>
            <div>
                <ion-icon name="logo-instagram" class="dev"></ion-icon>
                <input type="text" class="input" id="instagram">
            </div>
            <div>
                <ion-icon name="language-outline" class="dev"></ion-icon>
                <input type="text" class="input" id="language">
            </div>
            <div>
                <ion-icon name="storefront-outline" class="dev"></ion-icon>
                <input type="text" class="input" id="address">
            </div>
            
            <button id="btn">Save</button>


        </div>
    </div>
    
    
    
</body>
</html>
